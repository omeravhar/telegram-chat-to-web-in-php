<button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
</button>
<button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
</button>
<section class="chatbox-popup">
    <header class="chatbox-popup__header">
        <aside style="flex:3;">
            <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
        </aside>
        <aside style="flex:8;">
            <h1>Kornit help center</h1> Agent (Online)
        </aside>
        <aside style="flex:1">
            <button class="chatbox-maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
        </aside>
    </header>
    <main class="chatbox-popup__main">
        <textarea id="chatFull" type="text" placeholder="Send a message and one of our admins will connect shortly." autofocus></textarea>

    </main>
    <footer class="chatbox-popup__footer">
        <aside style="flex:1;color:#888;text-align:center;">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </aside>
        <aside style="flex:10">
            <textarea class="chatText"  placeholder="Type your message here..." ></textarea>
        </aside>
        <aside style="flex:1;color:#888;text-align:center;">
            <button type="submit" id="submitChat"  class="btn">Send</button>
        </aside>
    </footer>

</section>
